{% extends "fee_management/base.html" %}

{% block title %}Apply Discount{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-12">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'fee_admin_dashboard' %}">Fee Dashboard</a></li>
                <li class="breadcrumb-item"><a href="{% url 'fee_list' %}">Fees</a></li>
                <li class="breadcrumb-item active" aria-current="page">Apply Discount</li>
            </ol>
        </nav>
        <h2><i class="fas fa-percentage"></i> Apply Discount</h2>
    </div>
</div>

<div class="row">
    <div class="col-lg-6 mx-auto">
        <div class="card dashboard-card">
            <div class="card-header">
                <h5 class="mb-0">Discount Information</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Discount Type</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="discount_type" id="percentage" value="percentage" checked>
                            <label class="form-check-label" for="percentage">
                                Percentage (%)
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="discount_type" id="amount" value="amount">
                            <label class="form-check-label" for="amount">
                                Fixed Amount (â‚¹)
                            </label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="discount_value" class="form-label">Discount Value</label>
                        <input type="number" class="form-control" id="discount_value" name="value" step="0.01" required>
                    </div>

                    <div class="mb-3">
                        <label for="reason" class="form-label">Reason</label>
                        <textarea class="form-control" id="reason" name="reason" rows="3" placeholder="Reason for discount..."></textarea>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{% url 'fee_detail' fee.id %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-success">Apply Discount</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
